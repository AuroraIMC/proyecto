<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Biblioteca - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Bienvenido a <strong>Mi Biblioteca</strong></h1>

        {% if user.is_authenticated %}
            <div class="alert alert-success">
                Hola, <strong>{{ user.username }}</strong>. Ya has iniciado sesión.
            </div>
            <a href="{% url 'perfil' %}" class="btn btn-primary">Ir a mi perfil</a>
            <a href="{% url 'login' %}" class="btn btn-danger">Cerrar sesión</a>
        {% else %}
            <div class="alert alert-info">
                Por favor <a href="{% url 'login' %}" class="alert-link">inicia sesión</a> o <a href="{% url 'registro' %}" class="alert-link">regístrate</a>.
            </div>
        {% endif %}
    </div>
</body>
</html>
